<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>
	<body>
		<div class="col-3 mx-auto my-5">
			<!-- Add your code below this line -->
			<div class="container">
				<form class="rounded bg-secondary p-5">
					<h2>Please login</h2>
					<div class="mb-3">
						<input class="form-control" type="email" name="" id="emailInput" placeholder="Email Address" />
					</div>
					<div class="mb-3">
						<input class="form-control" type="password" name="" id="passwordInput" placeholder="Password" />
					</div>
					<div class="mb-3 form-check">
						<input class="form-check-input" type="checkbox" name="" id="checkboxInput" />
						<label class="form-check-label" for="">Remember me</label>
					</div>
					<button class="btn btn-primary w-100">Login</button>
				</form>
			</div>
		</div>
	</body>
</html>
